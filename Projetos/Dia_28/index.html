<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Café App</title>
    <link rel="stylesheet" href="style.css">
  </head>
 <body>
      
	<main>
    <div class="device">
        <header>
            <h1><strong>30diasdeCSS</strong>Presso </h1>
        </header>
        <section>
            <form>            
                <input type="radio" name="coffeeType" id="espresso">
                <input type="radio" name="coffeeType" id="doppio">
                <input type="radio" name="coffeeType" id="macchiatto">
                <input type="radio" name="coffeeType" id="cortado">
                <input type="radio" name="coffeeType" id="cappuccino">
                <input type="radio" name="coffeeType" id="americano">
                <input type="radio" name="coffeeType" id="mocha">
                <input type="radio" name="coffeeType" id="latte">
                <input type="radio" name="coffeeType" id="breve">
                <input type="radio" name="coffeeType" id="mochabreve">
                <input type="radio" name="coffeeType" id="flatwhite">
                <input type="radio" name="coffeeType" id="bombon">
                <div class="coffee-title">                
                    <nav class="coffee-labels">
                        <label for="doppio">
                            <span>Doppio</span>
                            <p>O Doppio em espresso é um shot duplo, extraído com um filtro de café duplo no porta-filtro.</p>
                        </label>
                        <label for="macchiatto">
                            <span>Macchiatto</span>
                            <p>Um caffè macchiato, às vezes chamado de expresso macchiato, é uma bebida de café expresso com uma pequena quantidade de leite adicionada, hoje geralmente leite espumado.</p>
                        </label>
                        <label for="cortado">
                            <span>Cortado</span>
                            <p>Um cortado (do verbo espanhol "cortar" - cortar) é um expresso cortado com uma pequena quantidade de leite morno.</p>
                        </label>
                        <label for="cappuccino">
                            <span>Cappuccino</span>
                            <p>O cappuccino (dos frades capuchinhos) é um café italiano preparado tradicionalmente com café expresso, leite quente e espuma de leite vaporizado.</p>
                        </label>
                        <label for="americano">
                            <span>Americano</span>
                            <p>Um café americano é um estilo de café preparado com a adição de água quente ao expresso, conferindo-lhe uma força semelhante, mas com um sabor diferente do café tipo gotejamento normal.</p>
                        </label>
                        <label for="mocha">
                            <span>Mocha</span>
                            <p>Um café mocha é baseado em café expresso e leite quente, mas com adição de chocolate, normalmente na forma de cacau doce em pó, embora muitas variedades usem calda de chocolate.</p>
                        </label>
                        <label for="latte">
                            <span>Latte</span>
                            <p>Um café latte é uma bebida de café feita com café expresso e leite vaporizado. O termo é italiano para "café com leite".</p>
                        </label>
                        <label for="breve">
                            <span>Breve</span>
                            <p>Um café breve é uma variação americana de um latte: uma bebida expresso à base de leite que usa uma mistura meio a meio de leite e creme em vez de leite.</p>
                        </label>
                        <label for="mochabreve">
                            <span>Mocha Breve</span>
                            <p>Um mocha breve é semelhante a um caffè breve com um grama adicional de cacau em pó ou calda de chocolate.</p>
                        </label>
                        <label for="flatwhite">
                            <span>Flat White</span>
                            <p>Um flat white é preparado despejando uma microespuma (leite vaporizado com pequenas bolhas finas e uma consistência brilhante ou aveludada) sobre uma única ou dupla dose de expresso.</p>
                        </label>
                        <label for="bombon">
                            <span>Café Bombón</span>
                            <p>Um café bombón é uma bebida de café espanhola popular feita com expresso servido com leite condensado adoçado na proporção de 1: 1.</p>
                        </label>
                    </nav>
                </div>
                <a href="#" class="coffee-info" tabindex="1">
                    <div class="coffee-recipe">
                        <div class="recipe-foam">espuma de leite</div>
                        <div class="recipe-steam">leite fervido</div>
                        <div class="recipe-water">água quente</div>
                        <div class="recipe-half">metade &amp; metade</div>
                        <div class="recipe-chocolate">chocolate</div>
                        <div class="recipe-crema"></div>
                        <div class="recipe-espresso">expresso</div>
                        <div class="recipe-condensed">leite condensado</div>
                    </div>
                    <div class="coffee-cup">
                        <div class="coffee-steam">
                            <div class="steam"></div>
                            <div class="steam large"></div>
                            <div class="steam"></div>
                        </div>
                        <div class="coffee-ingredients">                      
                            <div class="ingredient-foam"></div>
                            <div class="ingredient-steam"></div>
                            <div class="ingredient-water"></div>
                            <div class="ingredient-half"></div>
                            <div class="ingredient-chocolate"></div>
                            <div class="ingredient-crema"></div>
                            <div class="ingredient-espresso"></div>
                            <div class="ingredient-condensed"></div>
                        </div>
                    </div>
                </a>
                <div class="info-overlay"></div>
                <div class="coffee-controls">
                    
                    <button type="reset">
                        Voltar
                    </button>
                </div>
            </form>
        </section>
    </div>
</main>
<aside>
</aside>
       
 </body>
</html>
